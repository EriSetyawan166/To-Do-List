<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 mx-auto" style="width: 50%;">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 d-flex justify-content-between">
                    <input style="width: 85%;" type="text" id="taskInput" class="form-control ml-2" placeholder="Add a new task">
                    <button id="addTaskBtn" class="btn btn-primary btn-block">Add Task</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <ul id="taskList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
